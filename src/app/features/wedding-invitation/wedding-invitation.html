@if (isLoading) {
<div class="loading-screen">
  <div class="loading-heart">‚ù§Ô∏è</div>
  <p class="loading-text">Artela Invitation</p>
</div>
} @else if (invitationData) {

@switch (invitationData.theme) {
@case ('netflix') {
<app-netflix-theme [guest]="guestName" [data]="invitationData" (playMusic)="toggleMusic()">
</app-netflix-theme>
}
@case ('instagram') {
<app-instagram-theme [guest]="guestName" [data]="invitationData" (playMusic)="toggleMusic()">
</app-instagram-theme>
}
@default {
<app-netflix-theme [guest]="guestName" [data]="invitationData" (playMusic)="toggleMusic()">
</app-netflix-theme>
}
}

@if (youtubeEmbedUrl && isPlaying) {
<div class="music-player-hidden" style="position: fixed; top: -9999px; left: -9999px; visibility: hidden;">
  <iframe width="1" height="1" [src]="youtubeEmbedUrl | safeUrl" frameborder="0" allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>
</div>
}

@if (youtubeEmbedUrl) {
<button class="music-fab" (click)="toggleMusic()" [class.playing]="isPlaying">
  {{ isPlaying ? '‚è∏Ô∏è' : 'üéµ' }}
</button>
}

}
